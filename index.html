<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jona McDuffie Portfolio</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
	<script src="" defer></script>
</head>

<body class="site">
    <a class="skip-link screen-reader-text" href="#content">Skip to content</a>

    <header class="masthead">
        <h1 class="site-title">Jona McDuffie Portfolio</h1>
    </header><!-- .masthead -->

	<section class="main-nav">
		<button class="trigger" aria-expanded="false">Menu<span class="screen-reader-text">Reveal menu</span></button>

		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</section><!-- .main-nav -->

    <main id="content" class="main-area">
        <ul class="cards">
            <li class="card-item double">
                <a href="#">
                    <figure class="card">
                        <img src="images/port-logo.jpg" alt="Logo with a thin outline of a bird.">
                        <figcaption class="caption">
                            <h3 class="caption-title">Logo Design</h3>
							<p></p>
                        </figcaption>
                    </figure>
                </a>
            </li>
			<li class="card-item">
                <a href="#">
                    <figure class="card">
                        <img src="images/port-socialmediamarketing.jpg" alt="Grid of images created for instagram showing different headlines for articles.">
                        <figcaption class="caption">
                            <h3 class="caption-title">Social Media Marketing</h3>
							<p></p>
                        </figcaption>
                    </figure>
                </a>
            </li>
            <li class="card-item double">
                <a href="#">
                    <figure class="card">
                        <img src="images/port-infographic.jpg" alt="Vector healthcare drawings inside of circles details about breast cancer.">
                        <figcaption class="caption">
                            <h3 class="caption-title">Infographics</h3>
							<p></p>
                        </figcaption>
                    </figure>
                </a>
            </li> 
            <li class="card-item">
                <a href="#">
                    <figure class="card">
                        <img src="images/port-calligraphy.jpg" alt="Handlettering in the calligraphy style of the word 'shine' written in gold while surrounded by calligraphy supplies.">
                        <figcaption class="caption">
                            <h3 class="caption-title">Calligraphy</h3>
							<p></p>
                        </figcaption>
                    </figure>
                </a>
            </li>
            <li class="card-item">
                <a href="#">
                    <figure class="card">
                        <img src="images/port-data.jpg" alt="Graphic chart showing the approval ratings of the president.">
                        <figcaption class="caption">
                            <h3 class="caption-title">Data Visualization</h3>
							<p></p>
                        </figcaption>
                    </figure>
                </a>
            </li>
            <li class="card-item">
                <a href="#">
                    <figure class="card">
                        <img src="images/port-video.jpg" alt="Still shot of video play button over dark water with browning leaves on top of the surface.">
                        <figcaption class="caption">
                            <h3 class="caption-title">Video</h3>
							<p></p>
                        </figcaption>
                    </figure>
                </a>
            </li>

        </ul>
    </main>

	<footer class="footer">
		<p>Jona McDuffie Design</p>
    </footer>
<script src="functions.js"></script>
</body>

</html>
